<ion-header>
  <ion-navbar>
    <ion-title>
      <span>提个问题</span>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">取消提问</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="modal-content">
  <form [formGroup]="questionForm" class="modal-form" (ngSubmit)="onSubmit(questionForm.value)" >
    <ion-row>
      <ion-col offset-1 col-10>
        <ion-item class="textarea-item">
          <ion-label floating>问题写在这里</ion-label>
          <ion-textarea formControlName="question" rows="5"></ion-textarea>
        </ion-item>
      </ion-col>
      <ion-col offset-1 col-10>
        <button ion-button block type="submit" [disabled]="!questionForm.valid" color="ask">
          <b>提交问题</b>
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
